<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel de Agendamentos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body.oculto {
      display: none;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f8fafc;
      font-family: 'Segoe UI', sans-serif;
    }

    h1 {
      color: #1e293b;
      margin-bottom: 24px;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
      overflow: hidden;
    }

    th, td {
      padding: 12px 16px;
      border-bottom: 1px solid #e2e8f0;
      text-align: left;
    }

    th {
      background-color: #f1f5f9;
      color: #334155;
      font-weight: 600;
    }

    tr:hover {
      background-color: #f9fafb;
    }

    input[type="text"] {
      width: 100%;
      padding: 6px 10px;
      border: 1px solid #cbd5e1;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .actions {
      margin-top: 20px;
      text-align: center;
    }

    a, button {
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 500;
      margin: 0 10px;
      display: inline-block;
      cursor: pointer;
    }

    .logout {
      background: #ef4444;
      color: white;
      border: none;
    }

    .logout:hover {
      background: #dc2626;
    }

    .cancelar-btn {
      background: #f87171;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 14px;
      font-size: 14px;
    }

    .cancelar-btn:hover {
      background: #dc2626;
    }
  </style>
</head>
<body class="oculto">

  <h1>ðŸ“‹ Painel de Agendamentos</h1>

  <table id="tabela-agendamentos">
    <thead>
      <tr>
        <th><input type="text" placeholder="ðŸ” ID" onkeyup="filtrarTabela(0)"></th>
        <th><input type="text" placeholder="ðŸ” Nome" onkeyup="filtrarTabela(1)"></th>
        <th><input type="text" placeholder="ðŸ” Sala" onkeyup="filtrarTabela(2)"></th>
        <th><input type="text" placeholder="ðŸ” Data" onkeyup="filtrarTabela(3)"></th>
        <th><input type="text" placeholder="ðŸ” InÃ­cio" onkeyup="filtrarTabela(4)"></th>
        <th><input type="text" placeholder="ðŸ” Fim" onkeyup="filtrarTabela(5)"></th>
        <th>AÃ§Ãµes</th>
      </tr>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Sala</th>
        <th>Data</th>
        <th>InÃ­cio</th>
        <th>Fim</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for a in agendamentos %}
      <tr>
        <td>{{ a.id }}</td>
        <td>{{ a.nome }}</td>
        <td>{{ a.sala }}</td>
        <td>{{ a.data }}</td>
        <td>{{ a.inicio.strftime('%H:%M') }}</td>
        <td>{{ a.fim.strftime('%H:%M') }}</td>
        <td>
          <form method="POST" action="{{ url_for('cancelar_agendamento_admin', id=a.id) }}" onsubmit="return confirm('Tem certeza que deseja cancelar este agendamento?');">
            <button type="submit" class="cancelar-btn">Cancelar</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <div class="actions">
    <a href="{{ url_for('logout') }}" class="logout">â›” Sair do Admin</a>
  </div>

  <script>
    function filtrarTabela(coluna) {
      const input = document.querySelectorAll("thead input")[coluna];
      const filtro = input.value.toLowerCase();
      const tabela = document.getElementById("tabela-agendamentos");
      const linhas = tabela.getElementsByTagName("tbody")[0].getElementsByTagName("tr");

      for (let i = 0; i < linhas.length; i++) {
        const celula = linhas[i].getElementsByTagName("td")[coluna];
        const texto = celula.textContent.toLowerCase();
        linhas[i].style.display = texto.includes(filtro) ? "" : "none";
      }
    }

    window.addEventListener("pageshow", function(event) {
      try {
        const tipo = performance.getEntriesByType("navigation")[0]?.type || "navigate";
        if (event.persisted || tipo === "back_forward") {
          window.location.href = "/logout";
        } else {
          document.body.classList.remove("oculto");
        }
      } catch (e) {
        document.body.classList.remove("oculto");
      }
      setTimeout(() => document.body.classList.remove("oculto"), 100);
    });

    window.history.replaceState({}, document.title, "/agendamentos");
  </script>

</body>
</html>
