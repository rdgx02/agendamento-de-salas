<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Acesso Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f5f9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      color: #1e293b;
      margin-bottom: 24px;
      font-size: 24px;
    }

    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 16px;
    }

    button {
      background: #0ea5e9;
      color: white;
      border: none;
      padding: 10px 18px;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background: #0284c7;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ðŸ”’ Acesso do Administrador</h1>
    <form method="post">
      <input type="password" name="senha" placeholder="Digite a senha" required>
      <button type="submit">Entrar</button>
    </form>
  </div>

  <script>
    window.addEventListener("pageshow", function(event) {
      const tipo = performance.getEntriesByType("navigation")[0]?.type || "navigate";
      if (event.persisted || tipo === "back_forward") {
        window.location.href = "{{ url_for('logout') }}";
      }
    });
  </script>

</body>
</html>
