<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Agendamento de Sala</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8fafc;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      color: #1e293b;
      margin: 30px 0 10px;
      font-size: 24px;
    }

    form {
      background: white;
      padding: 24px;
      margin: 20px auto;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 0 16px rgba(0, 0, 0, 0.05);
    }

    label {
      display: block;
      text-align: left;
      margin: 12px 0 6px;
      font-weight: 500;
      color: #334155;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      font-size: 14px;
      box-sizing: border-box;
    }

    input[readonly], input[disabled] {
      background-color: #e5e7eb;
      cursor: default;
    }

    input.noclick {
      pointer-events: none;
      background-color: #e5e7eb;
    }

    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background-color: #2563eb;
    }

    .mensagem {
      color: #dc2626;
      font-weight: bold;
      margin-top: 10px;
    }

    .consulta {
      margin-top: 40px;
    }

    .consulta input {
      width: 240px;
    }

    .consulta button {
      width: auto;
      padding: 10px 16px;
    }

    @media (max-width: 500px) {
      form {
        margin: 12px;
      }

      .consulta input {
        width: 100%;
      }

      .consulta form {
        flex-direction: column;
        gap: 8px;
      }
    }
  </style>
</head>
<body>

  <h1>üìÖ Agendamento de Sala</h1>

  <form method="POST">
    <label for="nome">Nome completo:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="data">Data:</label>
    <input type="date" id="data" name="data" min="{{ hoje }}" value="{{ request.form.data or request.args.data }}" required>

    <label for="sala">Sala:</label>
    <select id="sala" name="sala" required disabled></select>

    <label for="horario_inicio">Hor√°rio de In√≠cio:</label>
    <select id="horario_inicio" name="horario_inicio" required disabled></select>

    <label for="duracao">Dura√ß√£o:</label>
    <input type="text" id="duracao" name="duracao" value="1 hora" readonly tabindex="-1" class="noclick">

    <button type="submit">Reservar</button>

    {% if mensagem %}
      <div class="mensagem">{{ mensagem }}</div>
    {% endif %}
  </form>

  <div id="alerta" class="mensagem" style="display: none;"></div>

  <div class="consulta">
    <h3>üîç Consultar meus agendamentos</h3>
    <form method="GET" action="{{ url_for('meus_agendamentos') }}" style="display: inline-flex; gap: 10px; flex-wrap: wrap; justify-content: center;">
      <input type="text" name="nome" placeholder="Digite seu nome completo" required
             style="padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 14px;">
      <button type="submit">Ver</button>
    </form>
  </div>

  <script>
    const dataInput = document.getElementById('data');
    const salaSelect = document.getElementById('sala');
    const horarioSelect = document.getElementById('horario_inicio');
    const alerta = document.getElementById('alerta');

    dataInput.addEventListener('change', async () => {
      const data = dataInput.value;
      const dataSelecionada = new Date(data);
      const diaSemana = dataSelecionada.getUTCDay();

      if (diaSemana === 0 || diaSemana === 6) {
        alerta.textContent = "‚ö†Ô∏è N√£o √© poss√≠vel agendar aos s√°bados ou domingos.";
        alerta.style.display = "block";
        salaSelect.innerHTML = '';
        horarioSelect.innerHTML = '';
        salaSelect.disabled = true;
        horarioSelect.disabled = true;
        return;
      }

      alerta.style.display = "none";

      const salaResponse = await fetch(`/salas-disponiveis?data=${data}`);
      const salas = await salaResponse.json();

      salaSelect.innerHTML = '';
      if (salas.length > 0) {
        const defaultOption = document.createElement('option');
        defaultOption.disabled = true;
        defaultOption.selected = true;
        defaultOption.textContent = 'Selecione uma sala';
        salaSelect.appendChild(defaultOption);

        salas.forEach(sala => {
          const option = document.createElement('option');
          option.value = sala;
          option.textContent = sala;
          salaSelect.appendChild(option);
        });
        salaSelect.disabled = false;
        horarioSelect.disabled = true;
        horarioSelect.innerHTML = '';
      } else {
        salaSelect.disabled = true;
        horarioSelect.disabled = true;
        horarioSelect.innerHTML = '';
        alerta.textContent = "‚ö†Ô∏è Nenhuma sala dispon√≠vel para a data selecionada.";
        alerta.style.display = "block";
      }
    });

    salaSelect.addEventListener('change', carregarHorarios);

    async function carregarHorarios() {
      const sala = salaSelect.value;
      const data = dataInput.value;
      const duracao = 60;

      if (!sala || !data) return;

      const response = await fetch(`/horarios-disponiveis?sala=${sala}&data=${data}&duracao=${duracao}`);
      let horarios = await response.json();

      horarios = horarios.filter(h => h.endsWith(':00'));

      horarioSelect.innerHTML = '';
      if (horarios.length > 0) {
        const defaultOption = document.createElement('option');
        defaultOption.disabled = true;
        defaultOption.selected = true;
        defaultOption.textContent = 'Selecione o hor√°rio';
        horarioSelect.appendChild(defaultOption);

        horarios.forEach(h => {
          const option = document.createElement('option');
          option.value = h;
          option.textContent = h;
          horarioSelect.appendChild(option);
        });
        horarioSelect.disabled = false;
        alerta.style.display = "none";
      } else {
        horarioSelect.disabled = true;
        alerta.textContent = "‚ö†Ô∏è Nenhum hor√°rio dispon√≠vel para a sala selecionada.";
        alerta.style.display = "block";
      }
    }
  </script>

</body>
</html>
