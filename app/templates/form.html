<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Agendamento de Sala</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8fafc;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #1e293b;
      margin-bottom: 20px;
      font-size: 24px;
    }

    form {
      background: #ffffff;
      padding: 20px;
      max-width: 420px;
      margin: 0 auto;
      border-radius: 12px;
      box-shadow: 0 0 16px rgba(0, 0, 0, 0.05);
      text-align: left;
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 600;
      color: #334155;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      font-size: 14px;
      box-sizing: border-box;
    }

    button {
      background-color: #3b82f6;
      color: white;
      font-weight: 600;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #2563eb;
    }

    .mensagem {
      color: #dc2626;
      font-weight: bold;
      margin-top: 10px;
    }

    .consultar-btn {
      margin-top: 20px;
    }

    .consultar-btn a {
      display: inline-block;
      background-color: #6366f1;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
    }

    .consultar-btn a:hover {
      background-color: #4f46e5;
    }

    @media (max-width: 480px) {
      form {
        margin: 12px;
      }

      .consultar-btn a {
        width: 100%;
        display: block;
      }
    }
  </style>
</head>
<body>

  <h1>üìÖ Agendamento de Sala</h1>

  <form method="POST">
    <label for="nome">Nome completo:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="data">Data:</label>
    <input type="date" id="data" name="data" min="{{ hoje }}" value="{{ request.form.data or request.args.data }}" required>

    <label for="sala">Sala:</label>
    <select id="sala" name="sala" required disabled></select>

    <label for="horario_inicio">Hor√°rio de In√≠cio:</label>
    <select id="horario_inicio" name="horario_inicio" required disabled></select>

    <label for="duracao">Dura√ß√£o:</label>
    <input type="text" id="duracao" name="duracao" value="1 hora" readonly tabindex="-1">

    <button type="submit">Reservar</button>

    {% if mensagem %}
      <div class="mensagem">{{ mensagem }}</div>
    {% endif %}
  </form>

  <div class="consultar-btn">
    <a href="{{ url_for('meus_agendamentos') }}">
      üîé Consultar Agendamentos
    </a>
  </div>

  <script>
    const dataInput = document.getElementById('data');
    const salaSelect = document.getElementById('sala');
    const horarioSelect = document.getElementById('horario_inicio');

    dataInput.addEventListener('change', async () => {
      const data = dataInput.value;
      const dataSelecionada = new Date(data);
      const diaSemana = dataSelecionada.getUTCDay();

      if (diaSemana === 0 || diaSemana === 6) {
        alert('‚ö†Ô∏è N√£o √© poss√≠vel agendar aos s√°bados ou domingos.');
        salaSelect.disabled = true;
        horarioSelect.disabled = true;
        return;
      }

      const salaResponse = await fetch(`/salas-disponiveis?data=${data}`);
      const salas = await salaResponse.json();

      salaSelect.innerHTML = '';
      if (salas.length > 0) {
        const defaultOption = document.createElement('option');
        defaultOption.disabled = true;
        defaultOption.selected = true;
        defaultOption.textContent = 'Selecione uma sala';
        salaSelect.appendChild(defaultOption);

        salas.forEach(sala => {
          const option = document.createElement('option');
          option.value = sala;
          option.textContent = sala;
          salaSelect.appendChild(option);
        });
        salaSelect.disabled = false;
      } else {
        salaSelect.disabled = true;
        horarioSelect.disabled = true;
        alert('‚ö†Ô∏è Nenhuma sala dispon√≠vel para a data selecionada.');
      }
    });

    salaSelect.addEventListener('change', async () => {
      const sala = salaSelect.value;
      const data = dataInput.value;
      const response = await fetch(`/horarios-disponiveis?sala=${sala}&data=${data}&duracao=60`);
      const horarios = (await response.json()).filter(h => h.endsWith(':00'));

      horarioSelect.innerHTML = '';
      if (horarios.length > 0) {
        const defaultOption = document.createElement('option');
        defaultOption.disabled = true;
        defaultOption.selected = true;
        defaultOption.textContent = 'Selecione o hor√°rio';
        horarioSelect.appendChild(defaultOption);

        horarios.forEach(h => {
          const option = document.createElement('option');
          option.value = h;
          option.textContent = h;
          horarioSelect.appendChild(option);
        });
        horarioSelect.disabled = false;
      } else {
        horarioSelect.disabled = true;
        alert('‚ö†Ô∏è Nenhum hor√°rio dispon√≠vel para a sala selecionada.');
      }
    });

    // Bloqueio da seta de voltar
    window.addEventListener("pageshow", function(event) {
      const tipo = performance.getEntriesByType("navigation")[0]?.type || "navigate";
      if (event.persisted || tipo === "back_forward") {
        window.location.href = "{{ url_for('agendar') }}";
      }
    });
  </script>

</body>
</html>
