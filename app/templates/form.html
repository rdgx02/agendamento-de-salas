<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Agendamento de Sala</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f9ff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #1e293b;
      margin-bottom: 20px;
      font-size: 24px;
    }

    form {
      background: #ffffff;
      padding: 24px;
      max-width: 420px;
      margin: 0 auto;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      text-align: left;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
      color: #1e293b;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      margin-bottom: 16px;
      border-radius: 10px;
      border: 1px solid #cbd5e1;
      font-size: 16px;
      box-sizing: border-box;
      appearance: none;
      background-color: #f8fafc;
      font-family: 'Segoe UI', sans-serif;
    }

    button {
      background: linear-gradient(to right, #3b82f6, #2563eb);
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: linear-gradient(to right, #2563eb, #1d4ed8);
    }

    .consultar-btn {
      margin-top: 24px;
      text-align: center;
    }

    .consultar-btn a {
      display: inline-block;
      background: linear-gradient(to right, #8b5cf6, #6366f1);
      color: white;
      padding: 14px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }

    .consultar-btn a:hover {
      background: linear-gradient(to right, #7c3aed, #4f46e5);
    }

    #mensagem-erro {
      background: #fee2e2;
      color: #b91c1c;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
      display: none;
      font-size: 14px;
    }

    @media (max-width: 480px) {
      form {
        margin: 12px;
        padding: 18px;
      }

      h1 {
        font-size: 20px;
      }

      .consultar-btn a {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <h1>üìÖ Agendamento de Sala</h1>

  <form method="POST">
    <label for="nome">Nome completo:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="data">Data:</label>
    <input 
      type="date" 
      id="data" 
      name="data" 
      placeholder="Selecione a data"
      onfocus="this.showPicker && this.showPicker()" 
      min="{{ hoje }}" 
      value="{{ request.form.data or request.args.data }}" 
      required 
      style="font-size:16px;height:48px;color:#1e293b;background-color:#f8fafc;border:1px solid #cbd5e1;border-radius:10px;padding:12px;box-sizing:border-box;width:100%;"
    >

    <div style="display: flex; gap: 10px;">
      <div style="flex: 1;">
        <label for="sala">Sala:</label>
        <select id="sala" name="sala" required disabled></select>
      </div>
      <div style="flex: 1;">
        <label for="horario_inicio">Hor√°rio de In√≠cio:</label>
        <select id="horario_inicio" name="horario_inicio" required disabled></select>
      </div>
    </div>

    <label for="duracao">Dura√ß√£o:</label>
    <input type="text" id="duracao" name="duracao" value="1 hora" readonly tabindex="-1">

    <div style="display: flex; gap: 10px;">
      <div style="flex: 1;">
        <label for="repeticao">Repetir:</label>
        <select id="repeticao" name="repeticao">
          <option value="nenhum" selected>N√£o repetir</option>
          <option value="semanal">Repetir semanalmente</option>
          <option value="mensal">Repetir mensalmente</option>
        </select>
      </div>
      <div style="flex: 1;">
        <label for="duracao_repeticao">Per√≠odo:</label>
        <select id="duracao_repeticao" name="duracao_repeticao">
          {% for i in range(1, 13) %}
          <option value="{{ i }}">{{ i }}</option>
          {% endfor %}
        </select>
      </div>
    </div>

    <button type="submit">üì® Reservar</button>

    <div id="mensagem-erro"></div>

    {% if mensagem %}
      <div class="mensagem">{{ mensagem }}</div>
    {% endif %}
  </form>

  <div class="consultar-btn">
    <a href="{{ url_for('meus_agendamentos') }}">üîç Consultar Agendamentos</a>
  </div>

  <script>
    const dataInput = document.getElementById('data');
    const salaSelect = document.getElementById('sala');
    const horarioSelect = document.getElementById('horario_inicio');
    const repeticaoSelect = document.getElementById('repeticao');
    const duracaoRepeticaoSelect = document.getElementById('duracao_repeticao');
    const erroDiv = document.getElementById('mensagem-erro');

    const hoje = new Date();
    hoje.setHours(0, 0, 0, 0);

    function exibirErro(msg) {
      erroDiv.innerText = msg;
      erroDiv.style.display = 'block';
      erroDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }

    function limparErro() {
      erroDiv.innerText = '';
      erroDiv.style.display = 'none';
    }

    dataInput.addEventListener('change', async () => {
      limparErro();
      const data = dataInput.value;
      const dataSelecionada = new Date(data + 'T00:00');
      const diaSemana = dataSelecionada.getDay();

      if (dataSelecionada < hoje) {
        exibirErro('‚ö†Ô∏è N√£o √© poss√≠vel agendar datas passadas.');
        dataInput.value = '';
        salaSelect.disabled = true;
        horarioSelect.disabled = true;
        return;
      }

      if (diaSemana === 0 || diaSemana === 6) {
        exibirErro('‚ö†Ô∏è N√£o √© poss√≠vel agendar aos s√°bados ou domingos.');
        dataInput.value = '';
        salaSelect.disabled = true;
        horarioSelect.disabled = true;
        return;
      }

      const salaResponse = await fetch(`/salas-disponiveis?data=${data}`);
      const salas = await salaResponse.json();

      salaSelect.innerHTML = '';
      if (salas.length > 0) {
        const defaultOption = document.createElement('option');
        defaultOption.disabled = true;
        defaultOption.selected = true;
        defaultOption.textContent = 'Selecione';
        salaSelect.appendChild(defaultOption);

        salas.forEach(sala => {
          const option = document.createElement('option');
          option.value = sala;
          option.textContent = sala;
          salaSelect.appendChild(option);
        });
        salaSelect.disabled = false;
      } else {
        salaSelect.disabled = true;
        horarioSelect.disabled = true;
        exibirErro('‚ö†Ô∏è Nenhuma sala dispon√≠vel para a data selecionada.');
      }
    });

    salaSelect.addEventListener('change', async () => {
      limparErro();
      const sala = salaSelect.value;
      const data = dataInput.value;
      const response = await fetch(`/horarios-disponiveis?sala=${sala}&data=${data}&duracao=60`);
      const horarios = (await response.json()).filter(h => h.endsWith(':00'));

      horarioSelect.innerHTML = '';
      if (horarios.length > 0) {
        const defaultOption = document.createElement('option');
        defaultOption.disabled = true;
        defaultOption.selected = true;
        defaultOption.textContent = 'Selecione o hor√°rio';
        horarioSelect.appendChild(defaultOption);

        horarios.forEach(h => {
          const option = document.createElement('option');
          option.value = h;
          option.textContent = h;
          horarioSelect.appendChild(option);
        });
        horarioSelect.disabled = false;
      } else {
        horarioSelect.disabled = true;
        exibirErro('‚ö†Ô∏è Nenhum hor√°rio dispon√≠vel para a sala selecionada.');
      }
    });

    repeticaoSelect.addEventListener('change', () => {
      duracaoRepeticaoSelect.disabled = (repeticaoSelect.value === 'nenhum');
      if (duracaoRepeticaoSelect.disabled) duracaoRepeticaoSelect.value = '';
    });

    window.addEventListener("pageshow", function(event) {
      const tipo = performance.getEntriesByType("navigation")[0]?.type || "navigate";
      if (event.persisted || tipo === "back_forward") {
        window.location.href = "{{ url_for('agendar') }}";
      }
    });
  </script>
</body>
</html>
