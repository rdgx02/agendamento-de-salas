<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Agendamentos P√∫blicos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f8fafc;
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      padding: 16px;
      text-align: center;
    }

    h1 {
      color: #1e293b;
      font-size: 22px;
      margin-bottom: 10px;
    }

    .filtros-actions {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .filtros-actions button, .filtros-actions a button {
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
    }

    .limpar-filtros {
      background: #e2e8f0;
      color: #1e293b;
    }

    .limpar-filtros:hover {
      background: #cbd5e1;
    }

    .voltar {
      background-color: #3b82f6;
      color: white;
    }

    .voltar:hover {
      background-color: #2563eb;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
      overflow: hidden;
    }

    th, td {
      padding: 12px 16px;
      border-bottom: 1px solid #e2e8f0;
      text-align: left;
    }

    th {
      background-color: #f1f5f9;
      color: #334155;
      font-weight: 600;
    }

    tr:hover {
      background-color: #f9fafb;
    }

    input[type="text"] {
      width: 100%;
      padding: 6px 10px;
      border: 1px solid #cbd5e1;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }

    @media (max-width: 768px) {
      table {
        font-size: 12px;
      }

      th, td {
        padding: 8px;
      }

      .filtros-actions {
        flex-direction: column;
        align-items: center;
      }

      .filtros-actions button {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>üìã Agendamentos P√∫blicos</h1>
    <div class="filtros-actions">
      <button class="limpar-filtros" onclick="limparFiltros()">üßπ Limpar Filtros</button>
      <a href="{{ url_for('agendar') }}">
        <button class="voltar">‚Ü©Ô∏è Voltar para Agendamento de Salas</button>
      </a>
    </div>
  </header>

  <table id="tabela-publica">
    <thead>
      <tr>
        <th><input type="text" placeholder="üîç ID" onkeyup="filtrarTabela(0)"></th>
        <th><input type="text" placeholder="üîç Nome" onkeyup="filtrarTabela(1)"></th>
        <th><input type="text" placeholder="üîç Sala" onkeyup="filtrarTabela(2)"></th>
        <th><input type="text" placeholder="üîç Data" onkeyup="filtrarTabela(3)"></th>
        <th><input type="text" placeholder="üîç In√≠cio" onkeyup="filtrarTabela(4)"></th>
        <th><input type="text" placeholder="üîç Fim" onkeyup="filtrarTabela(5)"></th>
      </tr>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Sala</th>
        <th>Data</th>
        <th>In√≠cio</th>
        <th>Fim</th>
      </tr>
    </thead>
    <tbody>
      {% for a in agendamentos %}
      <tr>
        <td>{{ a.id }}</td>
        <td>{{ a.nome }}</td>
        <td>{{ a.sala }}</td>
        <td>{{ a.data_formatada }}</td>
        <td>{{ a.inicio.strftime('%H:%M') }}</td>
        <td>{{ a.fim.strftime('%H:%M') }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <script>
    function filtrarTabela(coluna) {
      const input = document.querySelectorAll("thead input")[coluna];
      const filtro = input.value.toLowerCase();
      const tabela = document.getElementById("tabela-publica");
      const linhas = tabela.getElementsByTagName("tbody")[0].getElementsByTagName("tr");

      for (let i = 0; i < linhas.length; i++) {
        const celula = linhas[i].getElementsByTagName("td")[coluna];
        const texto = celula.textContent.toLowerCase();
        linhas[i].style.display = texto.includes(filtro) ? "" : "none";
      }
    }

    function limparFiltros() {
      const inputs = document.querySelectorAll("thead input[type='text']");
      inputs.forEach(input => input.value = "");

      const linhas = document.querySelectorAll("tbody tr");
      linhas.forEach(linha => linha.style.display = "");
    }
  </script>

</body>
</html>
