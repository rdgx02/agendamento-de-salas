<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel PÃºblico de Agendamentos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8fafc;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #1e293b;
      margin-bottom: 20px;
      font-size: 26px;
    }

    .filtros {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .filtros input {
      padding: 8px 12px;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
      font-size: 14px;
      width: 160px;
    }

    .card {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
      padding: 20px;
      max-width: 400px;
      margin: 16px auto;
      text-align: left;
      transition: all 0.2s ease-in-out;
    }

    .card p {
      font-size: 15px;
      margin: 8px 0;
      color: #1e293b;
    }

    .card p strong {
      font-weight: 600;
    }

    .card p i {
      margin-right: 6px;
    }

    @media (max-width: 480px) {
      .card {
        margin: 12px;
      }

      .filtros input {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>ğŸ“Œ Agendamentos PÃºblicos</h1>

  <div class="filtros">
    <input type="text" id="filtro-id" placeholder="ğŸ” ID" onkeyup="filtrar()">
    <input type="text" id="filtro-nome" placeholder="ğŸ” Nome" onkeyup="filtrar()">
    <input type="text" id="filtro-sala" placeholder="ğŸ” Sala" onkeyup="filtrar()">
  </div>

  <div id="cards-container">
    {% for a in agendamentos %}
      <div class="card" data-id="{{ a.id }}" data-nome="{{ a.nome | lower }}" data-sala="{{ a.sala }}">
        <p><i>ğŸ†”</i><strong>ID:</strong> {{ a.id }}</p>
        <p><i>ğŸ‘¤</i><strong>Nome:</strong> {{ a.nome }}</p>
        <p><i>ğŸ«</i><strong>Sala:</strong> {{ a.sala }}</p>
        <p><i>ğŸ“…</i><strong>Data:</strong> {{ a.data_formatada }}</p>
        <p><i>ğŸ•“</i><strong>InÃ­cio:</strong> {{ a.inicio.strftime('%H:%M') }}</p>
        <p><i>â³</i><strong>Fim:</strong> {{ a.fim.strftime('%H:%M') }}</p>
      </div>
    {% endfor %}
  </div>

  <script>
    function filtrar() {
      const idFiltro = document.getElementById("filtro-id").value.toLowerCase();
      const nomeFiltro = document.getElementById("filtro-nome").value.toLowerCase();
      const salaFiltro = document.getElementById("filtro-sala").value.toLowerCase();
      const cards = document.querySelectorAll(".card");

      cards.forEach(card => {
        const id = card.dataset.id.toString();
        const nome = card.dataset.nome;
        const sala = card.dataset.sala.toString();

        const mostrar = (
          id.includes(idFiltro) &&
          nome.includes(nomeFiltro) &&
          sala.includes(salaFiltro)
        );

        card.style.display = mostrar ? "block" : "none";
      });
    }
  </script>

</body>
</html>
