<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Agendamento Confirmado</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {

            background: #f1f5f9;

            height: 100vh;

        #confirmacao {

        }
        .info {

            font-size: 18px;
        }
        .btns {
            margin-top: 25px;
        }
        button, a {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }
        .salvar {
            background: #3b82f6;
            color: white;
        }
        .voltar {
            background: #e2e8f0;
            text-decoration: none;
            color: #111;
        }
    </style>
</head>
<body>
    <div id="confirmacao">

    <script>
        function baixarImagem() {

                link.click();
