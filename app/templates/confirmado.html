<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Agendamento Confirmado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-store">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body.oculto {
      display: none;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Segoe UI", sans-serif;
      background: #f1f5f9;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #confirmacao {
      background: #fff;
      padding: 40px 60px;
      border-radius: 16px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    h1 {
      color: #22c55e;
      font-size: 24px;
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    h1::before {
      content: "‚úÖ";
      font-size: 28px;
    }

    .info {
      font-size: 18px;
      margin: 12px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      color: #334155;
    }

    .info strong {
      margin-right: 5px;
      color: #1e293b;
    }

    .btns {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    button, a {
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.2s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .salvar {
      background: #3b82f6;
      color: white;
    }

    .salvar:hover {
      background: #2563eb;
    }

    .voltar {
      background: #e2e8f0;
      color: #111;
    }

    .voltar:hover {
      background: #cbd5e1;
    }

    .no-print {
      display: inline-block;
    }

    @media print {
      .no-print {
        display: none !important;
      }
    }
  </style>
</head>
<body class="oculto">
  <div id="confirmacao">
    <h1>Agendamento Confirmado!</h1>

    {% if dados %}
      <div class="info">üë§ <strong>Nome:</strong> {{ dados.nome }}</div>
      <div class="info">üè¢ <strong>Sala:</strong> {{ dados.sala }}</div>
      <div class="info">üìÖ <strong>Data:</strong> {{ dados.data | datetimeformat }}</div>
      <div class="info">‚è∞ <strong>Hor√°rio:</strong> {{ dados.inicio }} √†s {{ dados.fim }}</div>
    {% endif %}

    <div class="btns no-print">
      <button class="salvar" onclick="baixarImagem()">üíæ Salvar confirma√ß√£o</button>
      <a href="{{ url_for('agendar') }}" class="voltar">üîÑ Nova reserva</a>
    </div>
  </div>

  <script>
    function baixarImagem() {
      const confirmacao = document.getElementById("confirmacao");
      const botoes = document.querySelector(".btns");
      botoes.style.display = "none";
      html2canvas(confirmacao, { backgroundColor: '#fff' }).then(canvas => {
        const link = document.createElement("a");
        link.download = "confirmacao_agendamento.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
        botoes.style.display = "flex";
      });
    }

    window.addEventListener("pageshow", function (event) {
      try {
        const tipo = performance.getEntriesByType("navigation")[0]?.type || "navigate";
        if (event.persisted || tipo === "back_forward") {
          window.location.href = "/";
        } else {
          document.body.classList.remove("oculto");
        }
      } catch (e) {
        document.body.classList.remove("oculto");
      }
      setTimeout(() => document.body.classList.remove("oculto"), 100);
    });

    window.history.replaceState({}, document.title, "/confirmado");
  </script>
</body>
</html>
